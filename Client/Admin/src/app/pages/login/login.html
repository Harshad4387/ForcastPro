<div class="login-container d-flex align-items-center justify-content-center vh-100">
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-4">
      <h3 class="text-center mb-4 fw-bold text-primary">Welcome Back</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
            [(ngModel)]="email"
            name="email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none text-primary small">Forgot Password?</a>
        </div>

        <!-- Click event for login -->
        <button
          type="button"
          class="btn btn-primary w-100 py-2 fw-semibold"
          (click)="loginUser()"
        >
          Login
        </button>

        <p class="text-center mt-3 mb-0">
          Donâ€™t have an account?
          <a routerLink="/register" class="text-primary fw-bold text-decoration-none">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
